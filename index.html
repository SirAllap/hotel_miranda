<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./favico.ico" type="image/icon" />
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <div class="header__mobile-left-items">
        <div class="header__mobile-icons-left">
          <div class="material-symbols-outlined header__mobile-burger-icon">
            menu
          </div>
          <div class="material-symbols-outlined header__mobile-close-icon">
            close
          </div>
        </div>
        <div class="header__logo-image">
          <div>
            <a href="./index.html">
              <img
                class="header__logo-image-h"
                src="./assets/images/miranda_h_logo.png"
                alt="an image of the logo"
              />
            </a>
          </div>
          <div>
            <a href="./index.html">
              <img
                class="header__logo-image-words"
                src="./assets/images/miranda_words_logo.png"
                alt="an image of the logo"
              />
            </a>
          </div>
        </div>
      </div>
      <div class="header__mobile-icons-right">
        <div class="header__mobile-search-icon material-symbols-outlined">
          search
        </div>
        <div class="header__mobile-person-icon material-symbols-outlined">
          person
        </div>
      </div>
    </header>
    <section class="mobile__drop-down-menu">
      <ul class="mobile__menu-list">
        <li class="mobile__menu-list-item">
          <a href="./aboutUs.html">About Us</a>
        </li>
        <li class="mobile__menu-list-item"><a href="./rooms.html">Rooms</a></li>
        <li class="mobile__menu-list-item">
          <a href="./offers.html">Offers</a>
        </li>
        <li class="mobile__menu-list-item">
          <a href="./contact.html">Contact</a>
        </li>
      </ul>
    </section>
    <main class="home-intro">
      <div class="home-intro__text">
        <section class="home-intro__text-section">
          <h5>THE ULTIMATE LUXURY EXPERIENCE</h5>
          <h1>The Perfect Base For You</h1>
        </section>
        <section class="home-intro__button-section">
          <button class="home-intro__button button-beish">TAKE A TOUR</button>
          <button class="home-intro__button button-grey">LEARN MORE</button>
        </section>
      </div>
      <div class="home-intro__calendar-picker">
        <label for="arrival">Arrival date:</label>
        <input
          type="date"
          id="arrival"
          name="trip-start"
          value="2020-03-24"
          min="2023-08-01"
          max="2025-01-01"
        />
        <label for="departure">LeDeparture date:</label>
        <input
          type="date"
          id="departure"
          name="trip-end"
          value="2020-03-30"
          min="2023-08-01"
          max="2025-01-01"
        />
        <button class="home-intro__calendar-picker-button button-beish-auto">
          CHECK AVAILABILITY
        </button>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
